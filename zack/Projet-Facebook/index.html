<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Facebook - Connexion ou inscription</title>
</head>
<body>
  <div id="container" class="container">
    <section>
      <div class="face">
        <div>
          <h1>facebook</h1>
        </div>
        <div class="sec1">
          <h3>Connexions récentes</h3>
          <p>Cliquez sur votre image ou sur Ajouter un compte.</p>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="bordure">
        <div class="name">
          <div class="bx"><span>Zacharie</span></div>
          <div class="bx"><span>Salomon</span></div>
          <div class="bx"><span>Matthieu</span></div>
        </div>
        <form class="form">
          <input class="top" type="email" id="email" name="email" placeholder="Adresse e-mail ou numéro de tél">
          <input type="password" id="password" name="password" placeholder="Mot de passe">
          <button>Connexion</button>
          <a href="#">Mot de passe oublié?</a>
          <div class="separator"></div>
          <button class="green">Créer un compte</button>
        </form>
      </div>
    </section>
    <div class="footer">
      <div class="bxp">Ajouter un compte</div>
      <p><a href="#container" >créer une Page </a>pour une célébrité, un 
        groupe ou une entreprise.</p>
    </div>
  </div>









</body>
</html>
