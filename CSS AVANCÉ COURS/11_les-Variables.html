<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Les variables</title>
  <style>
    :root {
      --couleur-principale: #b71540;
      --couleur-secondaire: #eb2f06;
      --couleur-paragraphe: #eb2f06;
    }

    /* Pr√©vaut car parent plus proche : */
    p {
      --couleur-paragraphe: #0a3d62;
    }

    .couleur1 {
      color: var(--couleur-principale);
    }

    .couleur2 {
      color: var(--couleur-secondaire);
    }

    .couleur3 {
      color: var(--couleur-paragraphe);
    }
  </style>
</head>

<body>
  <p class="couleur1">Je suis un paragrahe de couleur principale</p>
  <p class="couleur2">Je suis un paragrahe de couleur secondaire</p>
  <p class="couleur3">Je suis un parapgraphe de couleur 3</p>
</body>

</html>
