<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector  Class et Id</title>
  <style>
    .h1-red{
      color:red;
    }
    .big-font{
      font-size: 50px;
    }
    #main-title{
      background-color: green;
    }
    #main-title p{
      background-color: yellow;
    }

    a[href="https://dyma.fr"] {
      color: blue;
    }
  </style>
</head>
<body>
  <h1 class="h1-red">Hello World</h1>
  <div id="main-title">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam.</p>
    <div>
      <h3 class="h1-red big-font">Je suis Zacharie</h3>
    </div>
  </div>
    
 <a href="https://dyma.fr">Dyma</a>







</body>
</html>
